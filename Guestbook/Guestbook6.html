<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!--    FFS compile and run clean please -->
    <div class="row">
        <!-- first child ( the main photo ) -->
        <img src="Assets/layer-28.png">
    </div>
    <!-- second child ( contains the photo and form) -->
    <h4 class="yellowC fontAven" id="topVisitors">Top visitors</h4>
    <div class="middle mtop">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">
                <img src="Assets/layer-20.png">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">

                <h3 class="yellowC fontAven">We are pleased that you visited us.</h3>
                <h6 class="text-white fontAven">Pleas enter your Name and email</h6>
                <form>
                    <input class=" fontAven" type="text" placeholder="Your name" style="border: none" class="yellowC">
                    <input class=" fontAven" type="text" placeholder="Your mail" style="border: none" class="yellowC">
                    <div class="buttonHolder">
                        <button class="btn yellowC fontAven">Submit</button>
                    </div>
                </form>
                <div class="col-2"></div>
            </div>

        </div>
        <div id="navigationTopV">
            <p class="yellowC fontAven">Mohamed Ahmed</p>
            <span class="col1"></span>
            <img class="col-1" src="Assets/leftArrow.png">
            <span class="col1"></span>
            <img class="col-1" src="Assets/rightArrow.png">
        </div>
    </div>
    <!-- bottom section -->
    <div class="row mtop">
        <div class="col-2"></div>
        <div class="col-1">
            <img id="logo" src="Assets/logo.png">
        </div>
        <div class="col-2"></div>
        <div class="col-2">
            <h6 class="yellowC fontAven">Social</h6>
            <div class="row">
                <a href="https://fb.com" class="social">
                    <img src="Assets/fb.png">
                </a>
                <a href="https://twitter.com" class="social">
                    <img src="Assets/twitter.png">
                </a>
                <a href="https://whatsapp.com" class="social">
                    <img src="Assets/whats.png">
                </a>
                <a href="https://telegram.org/" class="social">
                    <img src="Assets/telegram.png">
                </a>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <h6 class="yellowC fontAven">Mobile App</h6>
            <div class="row">
                <div class="social">
                    <img src="Assets/android.png">
                </div>
                <div class="social">
                    <img src="Assets/ios.png">
                </div>

            </div>
        </div>
    </div>
    <!-- footer bar -->
    <footer class="footer mtop">
        <div id="footerElements">
            <a class="col-1 text-white fontAven" href="">Bio</a>
            <a class="col-1"></a>
            <a class="col-1 text-white fontAven" href="">Gallery</a>
            <a class="col-1"></a>
            <a class="col-1 text-white fontAven" href="">News</a>
            <a class="col-1"></a>
            <a class="col-1 text-white fontAven" href="">Contacts</a>
        </div>

    </footer>







</body>

</html>
